name: Upgrade NPM packages

on:
  workflow_dispatch:

  schedule:
    - cron:  "0 0 * * 0"

jobs:
  upgrade-packages:
    name: Upgrade packages

    runs-on: ubuntu-latest

    steps:
      - name: Commit and create PR ðŸ”€
        uses: zigdi3/pull-request-updater@0.2.1
        with:
          node-version: 18.16.0
          npm-version: 1.2.2
          base-branch: master
          pr-body: |
            Automated changes by actions-npm-check-updates
