name: Upgrade NPM packages

on:
  workflow_dispatch:

  schedule:
    - cron:  "0 0 * * 0"

jobs:
  upgrade-packages:
    name: Upgrade packages

    runs-on: ubuntu-latest

    steps:
      
    
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Criar nova branch 🌿
        run: |
          git fetch -p
          git pull
          git checkout -b build-deps-upgrade-npm-packages-automated
          git push -u origin build-deps-upgrade-npm-packages-automated

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.x'
          
      - name: Upgrade packages 🔀
        run: npm update 

      - name: Clean cache
        run: npm cache clean --force
        
      - name: Commit changes 📝
        run: |
          git add .
          git commit -m 'build(deps): upgrade NPM packages (automated)'
          git push

      - name: Create Pull Request 🔀
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'build(deps): Upgrade NPM packages (automated)'
          branch: 'build-deps-upgrade-npm-packages-automated'
          commit-message: 'build(deps): upgrade NPM packages (automated)'
