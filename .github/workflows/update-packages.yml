name: Upgrade NPM packages

on:
  workflow_dispatch:

  schedule:
    - cron:  "0 0 * * 0"

jobs:
  upgrade-packages:
    name: Upgrade packages

    runs-on: ubuntu-latest

    steps:
      
    
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Configurar Git 🔧
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Criar nova branch com timestamp 🌿
        run: |
          # Criando nome único de branch com timestamp para evitar conflitos
          BRANCH_NAME="build-deps-upgrade-$(date +'%Y%m%d-%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.x'
          
      - name: Upgrade packages 🔀
        run: npm update 

      - name: Clean cache
        run: npm cache clean --force
        
      - name: Commit changes 📝
        run: |
          git add .
          git commit -m 'build(deps): upgrade NPM packages (automated)'
          git push -u origin $BRANCH_NAME

      - name: Create Pull Request 🔀
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'build(deps): Upgrade NPM packages (automated)'
          branch: ${{ env.BRANCH_NAME }}
          base: main
          commit-message: 'build(deps): upgrade NPM packages (automated)'
